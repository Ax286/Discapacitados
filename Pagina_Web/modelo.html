<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pronosticador Demográfico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Modelos</h1>
    </header>

    <nav>
        <a href="index.html"><img src="./icon/home.png" class="icono">Home</a>
        <a href="modelo.html"><img src="./icon/predict.png" class="icono">Modelos</a>
        <a href="about.html"><img src="./icon/info.png" class="icono">Sobre Nosotros</a>
    </nav>

    <div class="container">
        <div class="content">
            <!-- Contenido de la página aquí -->
            <p>En esta sección presentamos gráficas ligadas a los modelos de aprendizaje que diseñamos, y se actualizan cuando se 
                realiza un predicción. Solo ingresa la cantidad de habitantes en una población y observa los resultados.</p>
            
            <label for="miCasilla">Cantidad de habitantes:</label>
            <input type="text" id="txtPoblacion" class="miCasilla" value="126014024">
            <button type="button" onclick="obtenerPrediccion()" class="boton-estilo" id="btnCalcular">Predicción</button>

            <div class="charts-container">
                <div class="div_Grafica">
                    <canvas id="GraficaGeneral" style="width: 70%;"></canvas>
                </div>
                <div class="div_Grafica">
                    <canvas id="GraficaEdadComparativa" style="width: 80%;"></canvas>  
                </div>
                <div class="div_Grafica">
                    <canvas id="GraficaTotalEdad" style="width: 50%;"></canvas>
                </div>
                <div class="div_Grafica">
                    <canvas id="GraficaTipoComparativa" style="width: 70%;"></canvas>
                </div>
                <div class="div_Grafica">
                    <canvas id="GraficaTotalTipo" style="width: 60%;"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
